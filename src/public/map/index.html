<html>

<head>
    <title>Map</title>
    <script src="https://unpkg.com/leaflet@1.5.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.0/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet-responsive-popup@0.6.4/leaflet.responsive.popup.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@0.6.4/leaflet.responsive.popup.css" />

    <style>
        body {
            margin: 0;
        }

        #map {
            width: 100vw;
            height: 100vh
        }

        .mark {
            display: block;
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        window.onload = () => {
            setTimeout(() => {
                addpolygon()
                console.log('poly')
            }, 1500)
            console.log('load')
        };

        var map;
        var ajaxRequest;
        var plotlist;
        var dumpdata;
        var plotlayers = [];
        var markers = [];
        var latlon = [];
        var remove = [];


        async function getdata() {
            var e = await fetch('/api')
            var data = await e.json()
            return data;
        }

        function addmarkernocom(lat, lon, url) {
            var marker = L.marker([lat, lon]).addTo(map);
            var popup = L.popup()
                .setContent(`<img src=${url} class="mark">`);
            marker.bindPopup(popup)
            markers.push(marker);
        }

        function addmarker(lat, lon, url, comment) {
            var marker = L.marker([lat, lon]).addTo(map);
            var popup = L.popup()
                .setContent(`<img src=${url} class="mark"><p>Comment => ${comment} (only for vip users)`);
            marker.bindPopup(popup)
            markers.push(marker);
        }

        function addpolygon() {

            for (let index = 0; index < latlon.length; index++) {

                var first = latlon[index];
                index = index + 1
                var second = latlon[index];
                    if(second == undefined) return;
                    var f = L.polyline([first, second], {
                        color: 'red'
                    })

                f.addTo(map);

            }

        }


        function maxmin() {
            var myBounds = new L.LatLngBounds(latlon);
            map.fitBounds(myBounds);
        }

        function closephaze() {
            dumpdata.forEach(e => {
                if (e.location.lat == 0 && e.location.lon == 0) return;
                if (e.comment) {
                    addmarker(e.location.lat, e.location.lon, e.image, e.comment)
                } else {
                    addmarkernocom(e.location.lat, e.location.lon, e.image)
                }
            })
            maxmin()
        }

        function datamanager() {
            getdata().then(data => {
                data.forEach(e => {
                    var {
                        lat,
                        lon
                    } = e.location;
                    if (lat == 0 && lon == 0) return;
                    latlon.push([lat, lon])
                })
                dumpdata = data;
                document.onclick = () => {
                    for (var i = 0; i > markers.length; i++) {
                        var marker = markers[i]
                        marker.openPopup();
                    }
                }
                closephaze();
            })
        }

        // Init Open Street Maps
        function initmap() {
            // set up the map
            map = new L.Map('map');
            var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
            var osm = new L.TileLayer(osmUrl, {
                minZoom: 2,
                maxZoom: 19,
                attribution: osmAttrib
            });
            map.addLayer(osm);

            datamanager();
        }

        initmap();
    </script>
</body>

</html>
